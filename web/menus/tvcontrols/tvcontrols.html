<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop-TV-controls">
      <div class="div">
        <div class="button-main-menu">
          <div class="group">
            <div class="overlap-group"><div class="text">Main Menu</div></div>
          </div>
        </div>
        <div class="button-settings">
          <div class="group">
            <div class="overlap-group"><div class="text">Settings</div></div>
          </div>
        </div>
        <div class="button-outlet">
          <div class="group">
            <div class="overlap-group"><div class="text">Outlet Controls</div></div>
          </div>
        </div>
        <div class="button-music">
          <div class="group">
            <div class="overlap-group"><div class="text">Music</div></div>
          </div>
        </div>
        <div class="button-text-speech">
          <div class="group">
            <div class="overlap-group"><div class="text">Text-2-speech</div></div>
          </div>
        </div>
        <div class="button-mute-ON-OFF">
          <div class="overlap-group-wrapper">
            <div class="div-wrapper"><div class="text-wrapper">Mute On/off</div></div>
          </div>
        </div>
        <div class="button-volume-DOWN">
          <div class="overlap-group-wrapper">
            <div class="div-wrapper"><div class="text-wrapper">Volume Down</div></div>
          </div>
        </div>
        <div class="button-volume-UP">
          <div class="overlap-group-wrapper">
            <div class="div-wrapper"><div class="text-wrapper">Volume Up</div></div>
          </div>
        </div>
        <div class="button-channel-DOWN">
          <div class="overlap-group-wrapper">
            <div class="div-wrapper"><div class="text-wrapper">Channel Down</div></div>
          </div>
        </div>
        <div class="button-channel-UP">
          <div class="overlap-group-wrapper">
            <div class="div-wrapper"><div class="text-wrapper">Channel Up</div></div>
          </div>
        </div>
        <div class="button-power-ON-OFF">
          <div class="overlap-group-wrapper">
            <div class="div-wrapper"><div class="text-wrapper">Power On/off</div></div>
          </div>
        </div>
        <div class="page-title"><div class="TV-controls">Tv Controls</div></div>
      </div>
    </div>
  </body>
</html>
