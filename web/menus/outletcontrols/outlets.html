<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop-outlet">
      <div class="div">
        <div class="button-main-menu">
          <div class="group">
            <div class="overlap-group"><div class="text">Main Menu</div></div>
          </div>
        </div>
        <div class="button-settings">
          <div class="group">
            <div class="overlap-group"><div class="text">Settings</div></div>
          </div>
        </div>
        <div class="button-TV-controls">
          <div class="group">
            <div class="overlap-group"><div class="text">Tv Controls</div></div>
          </div>
        </div>
        <div class="button-music">
          <div class="group">
            <div class="overlap-group"><div class="text">Music</div></div>
          </div>
        </div>
        <div class="button-text-speech">
          <div class="group">
            <div class="overlap-group"><div class="text">Text-2-speech</div></div>
          </div>
        </div>
        <div class="button-plug-ON-OFF">
          <div class="overlap-group-wrapper">
            <div class="quick-phrases-wrapper"><div class="quick-phrases">Plug 5 On/off</div></div>
          </div>

        <div class="group-wrapper">
          <div class="overlap-group-wrapper">
            <div class="quick-phrases-wrapper"><div class="quick-phrases">Plug 4 On/off</div></div>
          </div>

          <div class="overlap-group-wrapper">
            <div class="quick-phrases-wrapper"><div class="quick-phrases">Plug 3 On/off</div></div>
          </div>
        </div>
        <div class="button-plug-ON-OFF-2">
          <div class="overlap-group-wrapper">
            <div class="quick-phrases-wrapper"><div class="quick-phrases">Plug 2 On/off</div></div>
          </div>
        </div>
        <div class="button-plug-ON-OFF-3">
          <div class="overlap-group-wrapper">
            <div class="quick-phrases-wrapper"><div class="quick-phrases">Plug 1 On/off</div></div>
          </div>
        </div>
        <div class="button-all-plugs-ON">
          <div class="overlap-group-wrapper">
            <div class="quick-phrases-wrapper"><div class="quick-phrases">All Plugs On/off</div></div>
          </div>
        </div>
        <div class="page-title"><div class="text-wrapper">Outlet Controls</div></div>
      </div>
    </div>

</html>
