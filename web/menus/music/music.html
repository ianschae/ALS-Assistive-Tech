<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop-music-menu">
      <div class="div">
        <div class="button-main-menu">
          <div class="group">
            <div class="overlap-group"><div class="text">Main Menu</div></div>
          </div>
        </div>
        <div class="button-settings">
          <div class="group">
            <div class="overlap-group"><div class="text">Settings</div></div>
          </div>
        </div>
        <div class="button-outlet">
          <div class="group">
            <div class="overlap-group"><div class="text">Outlet Controls</div></div>
          </div>
        </div>
        <div class="button-TV-controls">
          <div class="group">
            <div class="overlap-group"><div class="text">Tv Controls</div></div>
          </div>
        </div>
        <div class="button-text-speech">
          <div class="group">
            <div class="overlap-group"><div class="text">Text-2-speech</div></div>
          </div>
        </div>
        <div class="button-skip-song">
          <div class="group">
            <div class="overlap-group"><div class="text">Skip Song</div></div>
          </div>
        </div>
        <div class="button-PAUSE-PLAY">
          <div class="group">
            <div class="overlap-group"><div class="text">Pause/play</div></div>
          </div>
        </div>
        <div class="button-previous-song">
          <div class="group">
            <div class="overlap-group"><div class="text">Previous Song</div></div>
          </div>
        </div>
        <div class="button-classical">
          <div class="overlap-group-wrapper">
            <div class="quick-phrases-wrapper"><div class="quick-phrases">Classical</div></div>
          </div>
        </div>
        <div class="button-play-ALL">
          <div class="overlap-group-wrapper">
            <div class="quick-phrases-wrapper"><div class="quick-phrases">Play All</div></div>
          </div>
        </div>
        <div class="button-christian">
          <div class="overlap-group-wrapper">
            <div class="quick-phrases-wrapper"><div class="quick-phrases">Christian</div></div>
          </div>
        </div>
        <div class="display">
          <div class="song-playing"></div>
          <div class="genre"></div>
        </div>
        <div class="page-title"><div class="text-wrapper">Music</div></div>
      </div>
    </div>
  </body>
</html>
