<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop-text">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <div class="keyboard">
              <div class="div">
                <div class="overlap-2">
                  <div class="row">
                    <div class="key-q">
                      <div class="group">
                        <div class="div-wrapper"><div class="text-wrapper">Q</div></div>
                      </div>
                    </div>
                    <div class="key-w">
                      <div class="group">
                        <div class="div-wrapper"><div class="text-wrapper-2">W</div></div>
                      </div>
                    </div>
                    <div class="key-e">
                      <div class="group">
                        <div class="div-wrapper"><div class="text-wrapper-3">E</div></div>
                      </div>
                    </div>
                    <div class="key-r">
                      <div class="group">
                        <div class="div-wrapper"><div class="text-wrapper-4">R</div></div>
                      </div>
                    </div>
                    <div class="key-t">
                      <div class="group">
                        <div class="div-wrapper"><div class="text-wrapper-5">T</div></div>
                      </div>
                    </div>
                    <div class="key-y">
                      <div class="group">
                        <div class="div-wrapper"><div class="text-wrapper-3">Y</div></div>
                      </div>
                    </div>
                    <div class="key-u">
                      <div class="group">
                        <div class="div-wrapper"><div class="text-wrapper-6">U</div></div>
                      </div>
                    </div>
                    <div class="key-i">
                      <div class="group">
                        <div class="div-wrapper"><div class="text-wrapper-7">I</div></div>
                      </div>
                    </div>
                    <div class="key-o">
                      <div class="group">
                        <div class="div-wrapper"><div class="text-wrapper-8">O</div></div>
                      </div>
                    </div>
                    <div class="key-p">
                      <div class="group">
                        <div class="div-wrapper"><div class="text-wrapper-9">P</div></div>
                      </div>
                    </div>
                    <div class="key-auto">
                      <div class="overlap-group-wrapper">
                        <div class="overlap-group-2"><div class="text-wrapper-10">Auto</div></div>
                      </div>
                    </div>
                  </div>
                  <div class="row-2">
                    <div class="key-a">
                      <div class="group-2">
                        <div class="div-wrapper"><div class="text-wrapper-11">A</div></div>
                      </div>
                    </div>
                    <div class="key-s">
                      <div class="group-2">
                        <div class="div-wrapper"><div class="text-wrapper-9">S</div></div>
                      </div>
                    </div>
                    <div class="key-d">
                      <div class="group-2">
                        <div class="div-wrapper"><div class="text-wrapper-6">D</div></div>
                      </div>
                    </div>
                    <div class="key-f">
                      <div class="group-2">
                        <div class="div-wrapper"><div class="text-wrapper-3">F</div></div>
                      </div>
                    </div>
                    <div class="key-g">
                      <div class="group-2">
                        <div class="div-wrapper"><div class="text-wrapper-8">G</div></div>
                      </div>
                    </div>
                    <div class="key-h">
                      <div class="group-2">
                        <div class="div-wrapper"><div class="text-wrapper-8">H</div></div>
                      </div>
                    </div>
                    <div class="key-j">
                      <div class="group-2">
                        <div class="div-wrapper"><div class="text-wrapper-12">J</div></div>
                      </div>
                    </div>
                    <div class="key-k">
                      <div class="group-2">
                        <div class="div-wrapper"><div class="text-wrapper-11">K</div></div>
                      </div>
                    </div>
                    <div class="key-l">
                      <div class="group-2">
                        <div class="div-wrapper"><div class="text-wrapper-13">L</div></div>
                      </div>
                    </div>
                    <div class="group-wrapper">
                      <div class="overlap-group-wrapper">
                        <div class="overlap-group-2"><div class="text-wrapper-10">Auto</div></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row-3">
                  <div class="group-wrapper-2">
                    <div class="img-wrapper"><img class="shift" src="img/shift-1.svg" /></div>
                  </div>
                  <div class="key-z">
                    <div class="group-2">
                      <div class="div-wrapper"><div class="text-wrapper-3">Z</div></div>
                    </div>
                  </div>
                  <div class="key-x">
                    <div class="group-2">
                      <div class="div-wrapper"><div class="text-wrapper-9">X</div></div>
                    </div>
                  </div>
                  <div class="key-c">
                    <div class="group-2">
                      <div class="div-wrapper"><div class="text-wrapper-11">C</div></div>
                    </div>
                  </div>
                  <div class="key-v">
                    <div class="group-2">
                      <div class="div-wrapper"><div class="text-wrapper-11">V</div></div>
                    </div>
                  </div>
                  <div class="key-b">
                    <div class="group-2">
                      <div class="div-wrapper"><div class="text-wrapper-11">B</div></div>
                    </div>
                  </div>
                  <div class="key-n">
                    <div class="group-2">
                      <div class="div-wrapper"><div class="text-wrapper-8">N</div></div>
                    </div>
                  </div>
                  <div class="key-m">
                    <div class="group-2">
                      <div class="div-wrapper"><div class="text-wrapper-14">M</div></div>
                    </div>
                  </div>
                  <div class="key-backspace">
                    <div class="img-wrapper"><img class="backspace" src="img/backspace-1.svg" /></div>
                  </div>
                  <div class="key-auto-2">
                    <div class="overlap-group-wrapper">
                      <div class="overlap-group-2"><div class="text-wrapper-10">Auto</div></div>
                    </div>
                  </div>
                </div>
                <div class="row-4">
                  <div class="group-wrapper-2">
                    <div class="group-2">
                      <div class="div-wrapper"><div class="text-wrapper-11">1</div></div>
                    </div>
                  </div>
                  <div class="key">
                    <div class="group-2">
                      <div class="div-wrapper"><div class="text-wrapper-15">2</div></div>
                    </div>
                  </div>
                  <div class="key-2">
                    <div class="group-2">
                      <div class="div-wrapper"><div class="text-wrapper-16">3</div></div>
                    </div>
                  </div>
                  <div class="key-3">
                    <div class="group-2">
                      <div class="div-wrapper"><div class="text-wrapper-17">4</div></div>
                    </div>
                  </div>
                  <div class="key-4">
                    <div class="group-2">
                      <div class="div-wrapper"><div class="text-wrapper-18">5</div></div>
                    </div>
                  </div>
                  <div class="key-5">
                    <div class="group-2">
                      <div class="div-wrapper"><div class="text-wrapper-18">6</div></div>
                    </div>
                  </div>
                  <div class="key-6">
                    <div class="group-2">
                      <div class="div-wrapper"><div class="text-wrapper-12">7</div></div>
                    </div>
                  </div>
                  <div class="key-7">
                    <div class="group-2">
                      <div class="div-wrapper"><div class="text-wrapper-4">8</div></div>
                    </div>
                  </div>
                  <div class="key-8">
                    <div class="group-2">
                      <div class="div-wrapper"><div class="text-wrapper-12">9</div></div>
                    </div>
                  </div>
                  <div class="key-9">
                    <div class="group-2">
                      <div class="div-wrapper"><div class="text-wrapper-12">0</div></div>
                    </div>
                  </div>
                </div>
                <div class="row-5">
                  <div class="key-speak-it">
                    <div class="group-3">
                      <div class="speak-it-wrapper"><div class="speak-it">Speak It</div></div>
                    </div>
                  </div>
                  <div class="key-space">
                    <div class="group-4">
                      <div class="overlap-group-3">
                        <div class="rectangle"></div>
                        <div class="text-wrapper-19">Space / New Word</div>
                      </div>
                    </div>
                  </div>
                  <div class="key-new-phrase">
                    <div class="group-5">
                      <div class="overlap-group-4"><div class="text-wrapper-20">New Phrase</div></div>
                    </div>
                  </div>
                  <div class="key-go-back">
                    <div class="img-wrapper"><img class="go-back-icon" src="img/go-back-icon-1.svg" /></div>
                  </div>
                </div>
                <div class="phrase-text"><div class="phrase"></div></div>
                <div class="predictive-text">
                  <div class="prediction"></div>
                  <div class="prediction-2"></div>
                  <div class="prediction-3"></div>
                </div>
              </div>
            </div>
            <div class="button-main-menu">
              <div class="group-6">
                <div class="overlap-group-5"><div class="text-wrapper-21">Main Menu</div></div>
              </div>
            </div>
            <div class="button-large">
              <div class="group-6">
                <div class="overlap-group-5"><div class="text-wrapper-21">Quick Phrases</div></div>
              </div>
            </div>
            <div class="page-title"><div class="text-speech">Text-2-speech</div></div>
          </div>
          <div class="button-settings">
            <div class="group-7">
              <div class="overlap-group-6"><div class="text">Settings</div></div>
            </div>
          </div>
          <div class="button-outlet">
            <div class="group-7">
              <div class="overlap-group-6"><div class="text">Outlet Controls</div></div>
            </div>
          </div>
          <div class="button-music">
            <div class="group-7">
              <div class="overlap-group-6"><div class="text">Music</div></div>
            </div>
          </div>
          <div class="button-TV-controls">
            <div class="group-7">
              <div class="overlap-group-6"><div class="text">Tv Controls</div></div>
            </div>
          </div>
          <div class="button-ask-something">
            <div class="group-7">
              <div class="overlap-group-6"><p class="text">I’d Like To Ask You Something</p></div>
            </div>
          </div>
          <div class="button-starts-with">
            <div class="group-7">
              <div class="overlap-group-6"><div class="text">It Starts With ...</div></div>
            </div>
          </div>
          <div class="button-no">
            <div class="group-7">
              <div class="overlap-group-6"><div class="text">No</div></div>
            </div>
          </div>
          <div class="button-yes">
            <div class="group-7">
              <div class="overlap-group-6"><div class="text">Yes</div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
